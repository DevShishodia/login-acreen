<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Screen</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <section class="unlock d-none" id="unlock">
      <h1>UNLOCKED</h1>
   </section>
     <div class="lock_screen" id="lock_screen">
         <div class="head">
            <p>Enter 1234 to unlock</p>
            <div class="password" id="password">
                <div id="circle_1" class="circle "></div>
                <div id="circle_2" class="circle"></div>
                <div id="circle_3" class="circle"></div>
                <div id="circle_4" class="circle"></div>
            </div>
         </div>
         <div class="digits" id="digits">
             <button id="btn" class="btn_1">1
                 <p ></p>
             </button>
             <button id="btn" class="btn_2">2
                <p class="btn_2">ABC</p>
             </button>
             <button id="btn" class="btn_3">3
                <p class="btn_3"> DEF</p>
             </button>
             <button id="btn" class="btn_4">4
                <p class="btn4">GHI</p>
             </button>
             <button id="btn" class="btn_5">5
                <p class="btn_5">JKL</p>
             </button>
             <button id="btn" class="btn_6">6
                <p class="btn_6">MNO</p>
             </button>
             <button id="btn" class="btn_7">7
                <p class="btn_7">PQRS</p>
             </button>
             <button id="btn" class="btn_8">8
                <p class="btn_8">TUV</p>
             </button>
             <button id="btn" class="btn_9">9
                <p class="btn_9">WXYZ</p>
             </button>
             <button class="d-none">*</button>
             <button id="btn" class="btn_0">0
                 <p class="btn_0 d-none">no</p>
             </button>
             <button class="d-none">#</button>
         </div>
         <p id="cancel">Cancel</p>
     </div>
   

    
    <script src="index.js"></script>
</body>
</html>
